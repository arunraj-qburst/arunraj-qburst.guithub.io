<!DOCTYPE html>
<html>

  <head>

  <body onload="initChart()" > 
    <div style="width: 100%; height: 100%; float:left;">
    <div id="bannerBar"   class="bannerBarArea">
      This is Header
    </div> 
        <div  style="float:left;">
           <p><input type="button" id="score" onclick="onScoreClick()" value="Show Score"></p>
           <p><input type="button" id="rank" onclick="onRankClick()" value="Show Rank"></p>
           <p><input type="button" id="event" onclick="onEventClick()" value="Show Event"></p>

    This is End of chart
   

<script type="text/javascript" >
 function initChart()
 {

  getUserData();
 }

var chart;
google.load('visualization', '1', {packages: ['corechart', 'line']});
google.setOnLoadCallback(drawCurveTypes);

function drawCurveTypes() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Dogs');
      data.addColumn('number', 'Cats');
      data.addColumn('number', 'Cats2');
      data.addRows([
        [0, 0, 0,0],    [1,55,20,31],   [2, 23, 15,41],  [3, 17, 9,22],   [4, 18, 10,54],  [5, 9, 5,36] 
      ]);

      var options = {
        hAxis: {
          title: 'Time'
        },
        vAxis: {
          title: 'Popularity'
        },
        series: {
          1: {curveType: 'function'}
        }
      };

      chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  //}

  function onRankClick() 
  {

    drawChartByType('rank');
  }

  function onScoreClick() 
  {

    drawChartByType('score');
  }


  function onEventClick() 
  {

    drawChartByType('event');
  }

   // document.getElementById("demo").innerHTML = x;

}
