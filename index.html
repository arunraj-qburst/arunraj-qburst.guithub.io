<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Chart Data listing">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">


    <title>Chart Data listing</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"  ></script>
    <script type="text/javascript" src="javascripts/main.js">
     
    </script>

  </head>

  <body onload="initChart()" > 
    <div style="width: 100%; height: 100%; float:left;">
    <div id="bannerBar"   class="bannerBarArea">
      This is Header
    </div> 
        <div  style="float:left;">
           <p><input type="button" id="score" onclick="onScoreClick()" value="Show Score"></p>
           <p><input type="button" id="rank" onclick="onRankClick()" value="Show Rank"></p>
           <p><input type="button" id="event" onclick="onEventClick()" value="Show Event"></p>
        </div>  
    <div id="chart_div"  style="min-height : 600px; min-width:750px; margin: 0 auto; float:left;"  ></div> 

    <div id="grid_div"  style="min-height : 600px; min-width:750px; margin: 0 auto; float:left;"  ></div> 
  </div> 

    This is End of chart
   
 
<script type="text/javascript" >
 function initChart()
 {
 // 
  getUserData();

 }

 initLineChartLibs();
 
 
  function onRankClick() 
  {

    drawChartByType('rank');
  }

  function onScoreClick() 
  {

    drawChartByType('score');
  }


  function onEventClick() 
  {

    drawChartByType('event');
  }
 
 
 
    </script>  

  </body>
</html>
